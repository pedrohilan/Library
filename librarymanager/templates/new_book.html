{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Novo Livro {% endblock %}

{% block banner %}
{% include 'components/banner.html' %}
{% endblock %}

{% block content%}
<div class="offset-1 col-19 list-div">
    <h1>Adicione seu livro</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success" value="Adicionar livro">
    </form>
</div>
{% endblock %}
